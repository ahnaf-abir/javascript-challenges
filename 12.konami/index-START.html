<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secret = 'hello';
  function seqeuenceCode(e) {
    pressed.push(e.key);
    console.log(pressed);
    if (pressed.join('').includes(secret)){
      console.log('Found');
      cornify_add();
    }

  }
  window.addEventListener('keyup', (e) => seqeuenceCode(e));
</script>
</body>
</html>
